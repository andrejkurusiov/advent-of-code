[tool.black]
line_length = 88
skip-string-normalization = true
target_version = ['py311', 'py312']

[tool.flake8]
max-line-length = 88
inline-quotes = 'single'
extend-ignore = ['E203', 'E266', 'E402', 'E501', 'W503', 'D100', 'DAR101', 'DAR201']
exclude = ['**/migrations/*.py', '**/venv/*', '**/__pycache__/*', '**/docs/*']
plugins = ['flake8-builtins', 'flake8-quotes', 'darglint', 'flake8-mutable', 'flake8-bandit', 'flake8-pyproject']
